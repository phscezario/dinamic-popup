<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Select Character</title>

    <link rel="stylesheet" href="css/showpopup.css" type="text/css" />

</head>
<body>

    <!--   Auto Start Item -->
    <div rel="showpopup" data-auto="yes">
        <div  class="popup-content">
            <h1>Automatico</h1>
        </div>
    </div>

    <!--   Start Item 1    -->
    <div rel="showpopup" data-id="item1">
        <h1>Item 1</h1>
    </div>
    <!--   End Item 1    -->
    
    <!--   Start Item 2    -->
    <div rel="showpopup" data-id="item2">
        <h1>Item 2</h1>
    </div>
    <!--   End Item 2   -->
    
    <!--   Start Item 3   -->
    <div rel="showpopup" data-id="item3">
        <h1>Item 3</h1>
    </div>
    <!--   End Item 3    -->
    
    <div id="popup-container">
        <!--   Pop-Up Container   -->

        <!--   Start Pop-Up 1   -->
        <div class="popup-window" data-id="item1">
            <div  class="popup-content">
                <h1>Pop-Up 1</h1>
            </div>
        </div>
        <!--   End Pop-Up 1    -->

        <!--   Start Pop-Up 2   -->
        <div class="popup-window" data-id="item2">
            <div  class="popup-content">
                <h1>Pop-Up 2</h1>
            </div>
        </div>
        <!--   End Pop-Up 2    -->

        <!--   Start Pop-Up 3   -->
        <div class="popup-window" data-id="item3">
            <div  class="popup-content">
                <h1>Pop-Up 3</h1>
            </div>
        </div>
        <!--   End Pop-Up 3    -->

        </div>

    <script src="js/showpopup.js"></script>
    
</body>
</html>
